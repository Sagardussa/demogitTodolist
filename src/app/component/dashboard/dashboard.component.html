<div class="container-flid bg-light">
  <div class="container bg-light">
    <div class="row mt-4" style="height: 500px">
      <div class="col"></div>

      <div class="col-md-6 bg-white shadow">
        <div class="card bg-primary mt-4">
          <h4 class="text-white ps-3 pt-2 pb-2">To Do List</h4>
        </div>

        <div class="shadow">
          <div class="input-group p-4">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Tasks "
              name="task"
              [(ngModel)]="addTaskValue"
            />
            &nbsp;
            <input
              type="date"
              class="form-control"
              name="date"
              [(ngModel)]="date"
            />
            &nbsp;
            <input
              type="time"
              class="form-control"
              name="time"
              [(ngModel)]="time"
            />

            <button
              class="btn btn-outline-success m-2"
              type="button"
              [disabled]="show"
              (click)="addTask()"
              title="Add"
            >
              Add <i class="bi bi-plus-square-dotted"></i>
            </button>
          </div>
        </div>
        <h4 class="text-primary mt-4">Tasks :</h4>

        <div style="overflow-y: auto; height: 360px">
          <div class="m-3" *ngFor="let task of taskArr; index as i">
            <div class="p-2 shadow border">
              <div class="input-group row ps-3">
                <div class="card col-md-10 border-0">
                  <span>
                    {{ task.date | date: "LLL dd yyyy" }} {{ task.time }}
                  </span>
                  <h4>
                    {{ task.task_name }}
                  </h4>
                </div>

                <div class="d-flex justify-content-end">
                  <div>
                    <button
                      class="btn btn-outline-primary col me-1"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal"
                      type="button"
                      (click)="call(task)"
                      title="Edit"
                    >
                      edit <i class="bi bi-pencil-square"></i>
                    </button>
                  </div>
                  <div>
                    <button
                      *ngIf="i > 0"
                      class="btn btn-outline-danger col"
                      (click)="deleteTask(task)"
                      title="Delete"
                    >
                      Delete <i class="bi bi-trash"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Edit Task</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="input-group p-4">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter Tasks "
                    name="task"
                    [(ngModel)]="editTAskVAlue"
                  />
                  <input
                    type="date"
                    class="form-control"
                    placeholder="Enter Tasks "
                    name="date"
                    [(ngModel)]="editDate"
                  />
                  <input
                    type="time"
                    class="form-control"
                    placeholder="Enter Tasks "
                    name="time"
                    [(ngModel)]="editTime"
                  />
                  <button
                    class="btn btn-outline-success"
                    type="button"
                    data-bs-dismiss="modal"
                    (click)="editTask()"
                  >
                    update
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col"></div>
    </div>
  </div>
</div>
